<html>
    <head>
        <title>Rudy Dres</title>
        <link rel='shortcut icon' type='image/x-icon' href='rudydres.ico' />
        <style>
            body {
                background-color: #000;
                margin: 0;
                overflow: hidden;
            }

			.door {
				background-color: red;
				position: absolute;
				opacity: 0.4;
			}
			
			.element {
                overflow: hidden;
                position: absolute;
			}
			
			.dres {
                width: 150px;
                height: 150px;
            }
            
            #hud {
   				position: absolute;
   				top: 20px;
            }
            
            #hud_add {
                float: left;
    			margin-left: 20px;
    			margin-top: 27px;
    			overflow: hidden;
    			width: 69px;
    		}
            
            .hud_player {
            	float: left;
			    margin-left: 20px;
            }
            
            .hud_player_frame {
            	position: relative;
            	background-image: url('hudframe.png');
            	width: 363px;
            	height: 130px;
			    top: -183px;        	
            }
            
			.hud_player_logo {
			    left: 10px;
			    position: relative;
			    top: -70px;
            }
            
            .hud_player_shadow {
            	background: none repeat scroll 0 0 black;
				height: 81px;
  				left: 70px;
  				top: 21px;
  				width: 290px;
  				opacity: 0.7;
    			position: relative;
            }

            #game {
                background-position: left bottom;
                background-repeat: no-repeat;
                background-size: 100% auto;
                position: absolute;
            }
            
            img {
             	-webkit-touch-callout: none;
  			    -webkit-user-select: none;
 			    -khtml-user-select: none;
			    -moz-user-select: none;
			    -ms-user-select: none;
 				user-select: none;
 			}
        </style>
    </head>
    <body>
        <div id="game">
            <audio id="ambient" src="ambient.mp3"></audio>
            <audio id="punchSoundMiss0" src="punch-sound-miss.mp3"></audio>
            <audio id="punchSoundMiss1" src="punch-sound-miss.mp3"></audio>
            <audio id="punchSoundHit" src="punch-sound-hit.mp3"></audio>
            <audio id="punchSoundEnemyHit" src="punch-sound-enemy-hit.mp3"></audio>
            <audio id="rudydresJumpSound" src="rudydres-hop.mp3"></audio>
            <audio id="rudydres2JumpSound" src="rudydres2-hop.mp3"></audio>
            <audio id="nerbisDresJumpSound" src="nerbisDres-hop.mp3"></audio>
            <div id="hud">
            	<div id="player1" class="hud_player">
         	    	<div class="hud_player_shadow"></div>
         	    	<div class="hud_player_logo"><img src="hudrudydres.png" /></div>
         	    	<div class="hud_player_frame"></div>
    			</div>
            	<div id="hud_add"><img id="hud_add_image" src="huddadd.png" /></div>
    		</div>
        </div>
    </body>
</html>
<script src="game.js"></script>
